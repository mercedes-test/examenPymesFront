<h1>Lista Perfiles</h1>

<div class="row" animated fadeIn fast>
        <div class="col-md-10">
                <div class="row" >
                        <div class="col-md-8 text-right">
                            <button [routerLink]= "['/perfil','agregar']"
                                    class="btn btn-outline-primary" 
                                    type="button" name="button" >
                            Agregar
                            </button>
                        </div>
                    </div>
            <div class="table-responsive">
                <table class="table col-md-2">
                    <tbody>
                        <tr *ngFor="let perfil of _perfilesService.perfiles">
                        <br>               
                         <div class="col-sm-6 div-pic-2">
                            <thead class="thead-inverse table">
                                <tr>
                                 <th>{{ perfil.nombre }}</th>
                                </tr>
                            </thead>
                            <td class="col-sm-6">
                                <img [src] = perfil.foto class="img-thumbnail">
                            </td>
                            <button [routerLink]= "['/detalle', perfil.id, 'perfiles']"
                                    class="btn btn-outline-primary" type="button" name="button" >
                                    Detalle
                            </button>
                            <button [routerLink]= "['/eliminar', perfil.id, 'perfiles']"
                                    class="btn btn-outline-danger" 
                                    type="button" name="button" >
                                        Elimiar
                            </button>
                            <button [routerLink]= "['/actualizar', perfil.id, 'perfiles']"
                                    class="btn btn-outline-success" 
                                    type="button" name="button" >
                                    Actualizar
                            </button>
                         </div>       
                        </tr> 
                    </tbody>    
                </table>
            </div>
        </div>
    </div>
